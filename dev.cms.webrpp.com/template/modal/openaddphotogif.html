<md-dialog flex="95" aria-label="Add Photo Gif">
  <md-dialog-content>
      <!-- Add Photo Gif -->
      <div>
          <div id="add-img--covergif">
              <input id="loadThumbDataGif" accept="image/gif" type="file" style="position:absolute;left:10px; height:1px; width:1px; overflow:hidden; z-index:-1" />
              <div id="zone-img--gif">
                  <md-button ng-show="isLoadThumb" class="md-fab ng-hide md-fab-upload md-mini md-primary" ng-click="uploadCaptureImage()" aria-label="Subir Imagen">
                      <md-tooltip>Subir imagen</md-tooltip>
                      <ng-md-icon icon="add" size="20"></ng-md-icon>
                  </md-button>
                  <md-button ng-show="isDeleteThumb" class="md-fab md-fab-remove md-mini md-warn" ng-click="removeCaptureImage()" aria-label="Subir Imagen">
                      <md-tooltip>Remover imagen</md-tooltip>
                      <ng-md-icon icon="delete" size="20"></ng-md-icon>
                  </md-button>
                  <img ng-show="showThumbData" width="825" height="464" ng-src="{{srcThumbData}}" alt="Imagen de portada" />
              </div>
          </div>
      </div>
      <div class="inputBlock">
          <md-input-container flex>
              <label>
                  Título
                  <span ng-if="parrafo1.length>0">({{parrafo1.length}} Caracteres)</span>
              </label>
              <input ng-trim="false" name="parrafo1" ng-model="parrafo1"></input>
          </md-input-container>
      </div>
      <div class="inputBlock">
          <md-input-container flex>
              <label>Leyenda de la imagen <span ng-if="foto.alt.length>0">({{foto.alt.length}} Caracteres)</span>
              </label>
              <input type="text" ng-trim="false" name="alt" ng-model="foto.alt" />
          </md-input-container>
      </div>
      <div layout="row" layout-sm="column">
          <div flex="50" flex-sm="100">
              <div class="inputBlock">
                  <md-input-container flex>
                      <label>Fuente <span ng-if="via.length>0">({{via.length}} Caracteres)</span>
                      </label>
                      <input type="text" ng-trim="false" name="via" ng-model="via" />
                  </md-input-container>
              </div>
          </div>
          <div flex="50" flex-sm="100">
              <div class="inputBlock">
                  <md-input-container flex>
                      <label>Fotógrafo <span ng-if="credito.length>0">({{credito.length}} Caracteres)</span>
                      </label>
                      <input type="text" ng-trim="false" name="credito" ng-model="credito" />
                  </md-input-container>
              </div>
          </div>
      </div>
      <!-- Temas -->
      <p class="nm">Etiquetas</p>
      <md-chips flex secondary-placeholder="Escribe una Etiqueta" placeholder="Etiqueta" ng-model="foto.tags"  md-on-append="tagsOnAppendPhoto($chip)">
          <md-chip-template>
              <strong>{{$chip.nombre}}</strong>
              <em>(Tema)</em>
          </md-chip-template>
      </md-chips>
      <!-- End Add Photo -->
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button type="button" ng-click="closeOpenAddPhoto()" class="md-primary">
      Cerrar
    </md-button>
    <md-button type="button" ng-click="addOpenAddPhoto()" class="md-primary">
        {{(modalType === 'add')?'Agregar':'Actualizar'}}
    </md-button>
  </div>
</md-dialog>
