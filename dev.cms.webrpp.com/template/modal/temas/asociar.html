<md-dialog flex="95" aria-label="Asociar">
  <md-dialog-content>
     <p>Principal : <strong>{{coleccion[radioColeccion].nombre}}</strong></p>
    <md-radio-group ng-model="radioColeccion" class="md-primary">
      <ul masonry class="coleccion-lista--masonry" preserve-order>
          <li ng-repeat="item in coleccion track by $index" class="masonry-brick">
              <div class="coleccion-cabeza">
                  <md-radio-button
                             ng-value="$index"
                             aria-label="Primario">
                  </md-radio-button>
                  <figure class="coleccion-figure" ng-if="item.media">
                      <img ng-src="{{item.media[0].url}}" alt="Imagen" />
                  </figure>
              </div>
              <div class="coleccion-cuerpo">
                  <h4 class="coleccion-titulo">{{item.nombre}}</h4>
                  <div ng-if="item.similares" class="md-chips">
                    <div class="md-chip inner-md-chip" ng-repeat="similar in item.similares track by $index">
                        <div>{{similar}}</div>
                    </div>
                  </div>
              </div>
              <div class="coleccion-pie">
                  <md-button ng-click="removeTag($event, item, $index)" class="md-icon-button pie-derecha" aria-label="Editar">
                      <ng-md-icon icon="delete" size="24"></ng-md-icon>
                      <md-tooltip>Quitar</md-tooltip>
                  </md-button>
              </div>
          </li>
      </ul>
    </md-radio-group>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button type="button" ng-click="accionModal()" class="md-primary">
        Asociar temas
    </md-button>
    <md-button type="button" ng-click="cerrarModal()" class="md-primary">
      Cerrar
    </md-button>
  </div>
</md-dialog>
