<md-dialog flex="65" aria-label="Add Audio">
  <md-dialog-content>
      <!-- Add Audio -->
      <div style="width:{{widthImage}}px;">
          <div id="imgUploadThumb" class="modal-tagzoneaudio">
              <div class="cntUploadImg" style="width:{{widthImage}}px; height:{{heightImage}}px; margin:0 auto">
                  <html5uploadimage style="display:block" width-image="{{widthImage}}" height-image="{{heightImage}}" ajax="false" originalsize="false" editstart="false" image="{{image}}" reset="reset"></html5uploadimage>
                  <input type="hidden" data-json="" name="thumb_values_edit" />
              </div>
          </div>
          <div class="cntUploadAudio">
              <uploadaudio width-video="{{widthAudio}}" height-video="80px" json-refresh="refreshAudio"></uploadaudio>
          </div>
      </div>
      <div class="inputBlock" style="width:100%;overflow:hidden">
          <md-input-container flex>
              <label>
                  Título
                  <span ng-if="parrafo1.length>0">({{parrafo1.length}} Caracteres)</span>
              </label>
              <input ng-trim="false" name="parrafo1" ng-model="parrafo1"></input>
          </md-input-container>
      </div>
      <div class="inputBlock">
          <md-input-container flex>
              <label>Leyenda <span ng-if="audio.descripcion.length>0">({{audio.descripcion.length}} Caracteres)</span>
              </label>
              <input type="text" ng-trim="false" name="alt" ng-model="audio.descripcion" />
          </md-input-container>
      </div>
      <div layout="row" layout-sm="column">
          <div flex="50" flex-sm="100">
              <div class="inputBlock">
                  <md-input-container flex>
                      <label>Fuente <span ng-if="via.length>0">({{via.length}} Caracteres)</span>
                      </label>
                      <input type="text" ng-trim="false" name="via" ng-model="via" />
                  </md-input-container>
              </div>
          </div>
          <div flex="50" flex-sm="100">
              <div class="inputBlock">
                  <md-input-container flex>
                      <label>Fotógrafo <span ng-if="credito.length>0">({{credito.length}} Caracteres)</span>
                      </label>
                      <input type="text" ng-trim="false" name="credito" ng-model="credito" />
                  </md-input-container>
              </div>
          </div>
      </div>
      <!-- Temas -->
      <p class="nm">Etiquetas</p>
      <md-chips flex secondary-placeholder="Escribe una Etiqueta" placeholder="Etiqueta" ng-model="audio.tags"  md-on-append="tagsOnAppendAudio($chip)">
          <md-chip-template>
              <strong>{{$chip.nombre}}</strong>
              <em>(Tema)</em>
          </md-chip-template>
      </md-chips>
      <!-- End Add Audio -->
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button type="button" ng-click="closeOpenAddAudio()" class="md-primary">
      Cerrar
    </md-button>
    <md-button type="button" ng-click="addOpenAddAudio()" class="md-primary">
        {{(modalType === 'add')?'Agregar':'Actualizar'}}
    </md-button>
  </div>
</md-dialog>
