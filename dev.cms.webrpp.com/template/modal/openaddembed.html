<md-dialog flex="95" aria-label="Add Embed">
  <md-dialog-content>
      <!-- Add Embed -->
      <div class="parent-actions">
          <div class="inputBlock">
              <md-input-container flex>
                  <label>Pega el contenido del HTML aquí: <span ng-if="embed.length>0">({{embed.length}} Caracteres)</span>
                  </label>
                  <textarea ng-trim="false" style="min-height:100px" name="embed" ng-model="embed"></textarea>
              </md-input-container>
              <div ng-show="contentEmbed" id="contentEmbed">{{txtPreviewEmbed}}</div>
          </div>
      </div>
      <div class="inputBlock" style="width:100%;overflow:hidden">
          <md-input-container flex>
              <label>
                  Título
                  <span ng-if="parrafo1.length>0">({{parrafo1.length}} Caracteres)</span>
              </label>
              <input ng-trim="false" name="parrafo1" ng-model="parrafo1"></input>
          </md-input-container>
      </div>
      <div class="inputBlock">
          <md-input-container flex>
              <label>Leyenda <span ng-if="embed_data.descripcion.length>0">({{embed_data.descripcion.length}} Caracteres)</span>
              </label>
              <input type="text" ng-trim="false" name="alt" ng-model="embed_data.descripcion" />
          </md-input-container>
      </div>
      <div layout="row" layout-sm="column">
          <div flex="50" flex-sm="100">
              <div class="inputBlock">
                  <md-input-container flex>
                      <label>Fuente <span ng-if="via.length>0">({{via.length}} Caracteres)</span>
                      </label>
                      <input type="text" ng-trim="false" name="via" ng-model="via" />
                  </md-input-container>
              </div>
          </div>
          <div flex="50" flex-sm="100">
              <div class="inputBlock">
                  <md-input-container flex>
                      <label>Fotógrafo <span ng-if="credito.length>0">({{credito.length}} Caracteres)</span>
                      </label>
                      <input type="text" ng-trim="false" name="credito" ng-model="credito" />
                  </md-input-container>
              </div>
          </div>
      </div>
      <!-- Temas -->
      <p class="nm">Etiquetas</p>
      <md-chips flex secondary-placeholder="Escribe una Etiqueta" placeholder="Etiqueta" ng-model="embed_data.tags"  md-on-append="tagsOnAppendEmbed($chip)">
          <md-chip-template>
              <strong>{{$chip.nombre}}</strong>
              <em>(Tema)</em>
          </md-chip-template>
      </md-chips>
      <!-- End Add Embed -->
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button type="button" ng-click="closeOpenAddEmbed()" class="md-primary">
      Cerrar
    </md-button>
    <md-button type="button" ng-click="addOpenAddEmbed()" class="md-primary">
        {{(modalType === 'add')?'Agregar':'Actualizar'}}
    </md-button>
  </div>
</md-dialog>
