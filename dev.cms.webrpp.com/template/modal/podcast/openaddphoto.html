<style>
  .dropzone{
    height: 232px !important;
    width: 412px !important;
    cursor:pointer;
  }
  .dropzone:after{
    content: 'Click para agregar ó arrastra una imagen aquí!';
  }
</style>
<md-dialog flex="95" aria-label="Add Photo">
  <md-dialog-content>
      <!-- Add Photo -->
      <!-- <div class="cntUploadImg" id="add-photo-modal" style="min-height:240px; position:relative;">
          <html5uploadimage style="display:block" width-image="{{widthImage}}" height-image="{{heightImage}}" ajax="false" originalsize="false" editstart="false" image="{{image}}" reset="reset"></html5uploadimage>
          <input type="hidden" data-json="" name="thumb_values_edit" />
      </div> -->
      <div layout="row">
        <div style="position:relative; min-width:620px;height:240px" ng-show="brandedurl">
          <md-button class="md-fab md-fab-remove md-mini md-warn" ng-click="removeCaptureImage()" aria-label="Remover imagen" style="position:absolute;left:0; top:0">
              <md-tooltip>Remover imagen</md-tooltip>
              <ng-md-icon icon="delete" size="20"></ng-md-icon>
          </md-button>

          <img ng-show="brandedurl" ng-src="{{brandedurl}}" alt="Branding" />  
        </div>
        <div style="position:relative; min-width:620px;height:240px" ng-show="!brandedurl">
              <div style="position:absolute;left:0; top:0">
                  <div id="add-img--cover">
                      <input accept="image/x-png, image/png,image/gif, image/jpeg, image/jpg" class="loadThumbData" type="file" style="position:absolute;left:10px; height:1px; width:1px; overflow:hidden; z-index:-1" />
                      <div class="dropzone" ng-click="uploadCaptureImage()">
                          <!-- <md-button ng-disabled="branded_url.length<=0" class="md-raised md-primary" ng-click="uploadCaptureImage()" aria-label="Subir Imagen">
                            Subir imagen
                            <md-tooltip>Subir imagen</md-tooltip>
                          </md-button> -->
                      </div>
                      <md-button class="md-fab md-fab-remove md-mini md-warn" ng-click="removePreview()" aria-label="Remover imagen" style="position:absolute;left:0; top:0;" ng-show="mBtnRemovePreview">
                          <md-tooltip>Remover imagen</md-tooltip>
                          <ng-md-icon icon="delete" size="20"></ng-md-icon>
                      </md-button>
                  </div>
                  <!-- <pre>prev|{{mBtnRemovePreview}}</pre> -->
              </div>
          </div>
      </div>
      <div layout="row" layout-sm="column">
          <div flex="50" flex-sm="100">
              <form name="frm" novalidate>
                <div class="inputBlock">
                  <!-- <pre style="background-color:yellow;">{{url}}</pre> -->
                  <md-input-container flex>
                      <label>URL <span ng-if="branded_url.length>0">({{branded_url.length}} Caracteres)</span>
                      </label>
                      <input type="url" ng-trim="false" name="url" ng-model="branded_url" />
                  </md-input-container>
                </div>
                <div class="required alert-warn" ng-show="branded_url.length<=0">Ingresa una URL</div>
                <div class="required alert-warn" ng-show="frm.url.$invalid">Ingresa una URL válida</div>
              </form>
          </div>
          <!-- <div flex="50" flex-sm="100">
              <div class="inputBlock">
                  <md-input-container flex>
                      <label>Fotógrafo <span ng-if="credito.length>0">({{credito.length}} Caracteres)</span>
                      </label>
                      <input type="text" ng-trim="false" name="credito" ng-model="credito" />
                  </md-input-container>
              </div>
          </div> -->
      </div>
      <!-- End Add Photo -->
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button type="button" ng-click="closeOpenAddPhoto()" class="md-primary">
      Cerrar
    </md-button>
    <md-button type="button" ng-click="addOpenAddPhoto()" class="md-primary">
        {{(modalType === 'add')?'Agregar':'Actualizar'}}
    </md-button>
  </div>
</md-dialog>
