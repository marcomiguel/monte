<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#container{
			margin: 0 auto;
			padding-top: 20px;
			width: 980px;
		}
		.box{
			width: 200px;
			background-color: midnightblue;
			height: 100px;
			margin-top: 30px;
			color: white;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box" style="box-shadow: 10px 10px gray;">
			box-shadow: 10px 10px gray;
		</div>
		<div class="box" style="box-shadow: 10px -10px gray;">
			box-shadow: 10px -10px gray;
		</div>
		<div class="box" style="box-shadow: -10px 10px gray;">
			box-shadow: -10px 10px gray;
		</div>
		<div class="box" style="box-shadow: -10px -10px gray;">
			box-shadow: -10px -10px gray;
		</div>
		<div class="box" style="box-shadow: 10px 10px 10px gray;">
			box-shadow: 10px 10px 10px gray;
		</div>
		<div class="box" style="box-shadow: 10px 10px 10px 10px gray;">
			box-shadow: 10px 10px 10px 20px gray;
		</div>
		<div class="box" style="box-shadow: 10px 10px gray inset;">
			box-shadow: 10px 10px gray inset;
		</div>
	</div>
</body>
</html>
