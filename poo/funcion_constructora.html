<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Dish(options){
			this.name=options.name;
			this.ingredients=options.ingredients;
			this.garnishes=options.garnishes;
			this.diners=options.diners;						
		};
		
		var cebiche=new Dish({
			name:'Cebiche',
			ingredients:[
				'1 kilo de pescado',
    			'2 cebollas',
    			'1 taza de jugo de limón',
    			'1 ají limo',
    			'sal'
			],
			garnishes:[
				'lechuga (2 hojas por plato)',
    			'maíz cancha',
    			'4 porciones de yuca',
    			'4 choclos sancochados',
    			'camote sancochado en rodajas (2 por plato)'
			],
			diners:4
		});
		console.log(cebiche);
		console.log('typeof cebiche: ', typeof cebiche);
		console.log('cebiche instanceof Dish: ', cebiche instanceof Dish);		
	</script>
</body>
</html>
