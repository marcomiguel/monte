<!DOCTYPE html>

<body>
    <section class="contenedor-pa">

            .pa-desktop { display: block; width: 100%; text-align: center; }
            .pa-mobile { display: none; }
            .pa-desktop img,

            @media (max-width: 480px){
                .pa-desktop {display: none; }
                .pa-mobile { display: block; }
            }
        </style>
        <div class="pa-desktop">
            
        </div>
        <div class="pa-mobile">
            
        </div>
        <script>
        var url_host = "http://dev-rpp-media.s3-us-west-2.amazonaws.com/";
        try {
            url_host = stage_file;
        }
        catch(err) {
            url_host = "http://dev-rpp-media.s3-us-west-2.amazonaws.com/";
        }
        $(function(){
            
            var request = $.ajax({
                url: url_host+"elecciones/parlamento-andino.json",
                method: "GET",
                dataType: "json"
            });

            request.done(function( result ) {
                console.log(result, 'rrr');
                var data = result.data;
                $('.pa-desktop').append("<img src='"+data.imgdesktop+"' alt='Parlamento Andino'>");
                $('.pa-mobile').append("<img src='"+data.imgmobile+"' alt='Parlamento Andino'>");
            });

            request.fail(function( jqXHR, textStatus ) {
                console.log( "Request failed: " + textStatus );
            });

        });
        </script>
