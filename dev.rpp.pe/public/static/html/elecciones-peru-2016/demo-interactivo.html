<!DOCTYPE html>
<html>
<head>
  <title>Elecciones Perú</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Mapa Peru">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/jqvmap.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/votaperu.css" type="text/css" media="screen"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/jqvmap.js"></script>
  <script src="js/jvectormap.peru.js"></script>
  <script src="js/sample_data.js"></script>
  <script src="js/votaperu.js"></script>
</head>
<body>
	<section class="contenedor">
		<!--header class="cabecera">
			<h1>Elecciones 2016 PERÚ (demo)</h1>
		</header-->
		<section class="contenido">
			<section id="mapa">
				<div id="mapa-peru"></div>
			</section>
			<section id="detalle">
				
				<aside class="referencia">
					<h1>Total nacional</h1>
					<span class="volver"> X </span>
  					<div class="seperator"></div>
				</aside>

				<section class="menu">
					<div id="menu-lista" class="menu-lista"></div>
					<aside class="escrutado">
						
						<article class="item blanco">
							<div class="tipo">Votos en blanco</div>
							<div class="detalle">
								<div class="porcentaje">
									<div class="meter nostripes red">
										<span style="width: 31.70%"></span>
									</div>
									<div class="cifra">31.70</div>
								</div>
								<div class="votos" data-votos="4643064">4 643 064</div>
							</div>
						</article>

						<article class="item nulos">
							<div class="tipo">Votos nulos</div>
							<div class="detalle">
								<div class="porcentaje">
									<div class="meter nostripes red">
										<span style="width: 31.70%"></span>
									</div>
									<div class="cifra">31.70</div>
								</div>
								<div class="votos" data-votos="4643064">4 643 064</div>
							</div>
						</article>

						<article class="item impugnados">
							<div class="tipo">Votos impugnados</div>
							<div class="detalle">
								<div class="porcentaje">
									<div class="meter nostripes red">
										<span style="width: 31.70%"></span>
									</div>
									<div class="cifra">31.70</div>
								</div>
								<div class="votos" data-votos="4643064">4 643 064</div>
							</div>
						</article>

						
					</aside>
				</section>
			</section>
		</section>
	</section>
</body>
</html>
