  <div class="vermas">
    <button id="ver-mas-gallery">Cargar más </button>
  </div>
  <script>
    var step = 15,
    	$inicio = $('.container-item-list-gallery'),
    	$mas_productos = $('#ver-mas-gallery');
    $('#ver-mas-gallery').click(function(event) {
    	var inicio = parseInt($inicio.attr('data-n')),
    		fin = inicio + step;console.log(fin);
    	$.ajax({
    		url: 'mas-gallery.html'
    	})
    	.done(function(data) {
    		$(data).appendTo('.container-item-list-gallery')
    		$inicio.attr('data-n', fin);console.log(data);
    		// en caso de que no existan más productos
    		if(data.trim().length < 1){
    			$mas_productos.hide();
    		}
    	});
    });
  </script>
